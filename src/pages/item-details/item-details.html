<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="item-profile" [style.background-image]="'url(' + selectedItem.profilePic + ')'" *ngIf="selectedItem">
    
  </div>
  <div padding text-center *ngIf="selectedItem">
    <h2>{{selectedItem.name}}</h2>
    <p>{{selectedItem.about}}</p>
  </div>

</ion-content>
